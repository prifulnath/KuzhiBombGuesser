<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="main.css" />
</head>

<body>
    <div class="level-head">
        <div class="scorecard">
            <h2>Scorecard</h2>
            <div id="current-score" class="score">0</div>
            <div class="details">Level: <span id="current-level">1</span></div>
            <div class="details">Difficulty: Simple</div>
            <div class="details">High Score: <span id="high-score"></span></div>
            <div class="details"><span id="life-remain">5</span>
            </div>
        </div>
    </div>
    <div class="continer">
        <div id="mine-field" class="mine-field threebythree hide">
        </div>
        <div id="start-game" class="start-game">
            <div class="play-icon">
                <img class="play-icon-img" src="assets/images/icons/play.svg" alt="">
            </div>
        </div>
    </div>
    <!-- <div class="level-up-screen">
        <h1 id="level-up-text hide">Level 2</h1>
    </div> -->
    <audio id="bomb-sound">
        <source src="assets/audio/bomb.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
    <audio id="dimond-sound">
        <source src="assets/audio/dimond.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
    <audio id="level-up-sound">
        <source src="assets/audio/level-up.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
</body>
<script src="main.js"></script>

</html>
